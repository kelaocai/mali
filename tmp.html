    function reDraw(c1, ctx1, count) {
        //clear:
        c1.width = c1.width;
        c1.height = c1.height;

        ctx1.scale(0.5, 0.5);
        ctx1.drawImage(img_bg, 0, 0);

        switch (count) {
            case 1:
                //tip:
                ctx1.fillStyle = "RGBA(252,220,0, 0.8)";
                ctx1.roundRect(380, 50, 200, 150, 10, true);
                //tip line:
                ctx1.beginPath();
                ctx1.moveTo(300, 170);
                ctx1.lineTo(380, 120);
                ctx1.stroke();
                //touch img
                ctx1.drawImage(img_touch, 280, 150);
                //tip text:
                ctx1.font = "30px simsun bold";

                break;
            case 2:
                ctx1.fillStyle = "RGBA(252,220,0, 0.8)";
                ctx1.roundRect(380, 190, 200, 150, 10, true);
                //tip line:
                ctx1.beginPath();
                ctx1.moveTo(300, 310);
                ctx1.lineTo(380, 260);
                ctx1.stroke();
                //touch img
                ctx1.drawImage(img_touch, 280, 290);
                //tip text:
                ctx1.font = "30px simsun bold";
                ctx1.fillStyle = "#000000";
                ctx1.fillText("脾弱 肾虚!", 400, 240);
                break;
            case 3:
                ctx1.fillStyle = "RGBA(252,220,0, 0.8)";
                ctx1.roundRect(380, 330, 200, 150, 10, true);
                //tip line:
                ctx1.beginPath();
                ctx1.moveTo(300, 480);
                ctx1.lineTo(380, 400);
                ctx1.stroke();
                //touch img

                //tip text:

                ctx1.fillStyle = "#000000";

    function getEventPosition(ev) {
        var x, y;
        if (ev.layerX || ev.layerX == 0) {
            x = ev.layerX;
            y = ev.layerY;
        } else if (ev.offsetX || ev.offsetX == 0) {
